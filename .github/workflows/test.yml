name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: canonical-deal-os

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: canonical-deal-os/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: canonical-deal-os

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: canonical-deal-os/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run Unit Tests with Coverage
        run: npm test -- --coverage --passWithNoTests
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-for-ci-must-be-at-least-64-bytes-long-to-pass-validation-checks

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: canonical-deal-os/coverage/
          retention-days: 7

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: canonical-deal-os

    services:
      # PostgreSQL for Kernel API
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cre_kernel_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: canonical-deal-os/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Setup Database
        run: npx prisma db push
        env:
          BFF_DB_URL: file:./test.db

      - name: Seed Test Data
        run: npm run db:seed:auth || true
        env:
          BFF_DB_URL: file:./test.db
          JWT_SECRET: test-secret-for-ci-must-be-at-least-64-bytes-long-to-pass-validation-checks

      - name: Start Server
        run: npm run bff &
        env:
          BFF_PORT: 8787
          BFF_DB_URL: file:./test.db
          JWT_SECRET: test-secret-for-ci-must-be-at-least-64-bytes-long-to-pass-validation-checks
          NODE_ENV: test

      - name: Wait for Server
        run: |
          for i in {1..30}; do
            curl -s http://localhost:8787/api/health && break
            echo "Waiting for server... ($i)"
            sleep 2
          done

      - name: Run E2E Tests
        run: npm run e2e -- --reporter=html
        env:
          BASE_URL: http://localhost:8787

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: canonical-deal-os/playwright-report/
          retention-days: 7

  contract-validation:
    name: Contract Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Root Dependencies
        run: npm ci || npm install

      - name: Validate Contracts
        run: npm run validate:contracts

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: canonical-deal-os

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: canonical-deal-os/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high || true
        continue-on-error: true

      - name: Check for secrets
        run: |
          # Simple check for hardcoded secrets
          if grep -r "password.*=.*['\"]" --include="*.js" --include="*.ts" server/ src/ 2>/dev/null | grep -v "\.test\." | grep -v "password.*=.*process.env" | head -5; then
            echo "Warning: Potential hardcoded passwords found"
          fi

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: canonical-deal-os

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: canonical-deal-os/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build || echo "No build script defined"

  # Summary job that depends on all others
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, e2e-tests, contract-validation, security-scan, build-check]
    if: always()

    steps:
      - name: Check Results
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" || \
                "${{ needs.unit-tests.result }}" == "failure" || \
                "${{ needs.e2e-tests.result }}" == "failure" || \
                "${{ needs.contract-validation.result }}" == "failure" ]]; then
            echo "Required jobs failed"
            exit 1
          fi
          echo "All required jobs passed!"
